<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
<!-- Website Body -->

    <body>
        <div class="container">
            
<!-- home section -->

            <div class="score-container">
                <h3 class="title">HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="buttons">
                    <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                    <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 2</button>
                    <button id="home-score-btn-3" onclick="increaseHomeScoreOne()">+ 3</button>
                </div>
            </div>
            
<!-- guest section -->

            <div class="score-container">
                <h3 class="title">AWAY</h3>
                <h2 id="guest-score">0</h2>
                <div class="buttons">
                    <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
                    <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+ 2</button>
                    <button id="guest-score-btn-3" onclick="increaseGuestScoreOne()">+ 3</button>
                </div>
            </div>
        </div>
    
        
<!-- reset button -->

        <div>
            <button id="reset-score-btn" onclick="resetScore()">Reset Score</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
